<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELMOUR</title>


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b2b2b, #0f0f0f);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 390px;
      padding: 28px;
      border-radius: 22px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
    }

    .logo {
      width: 95px;
      height: 95px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width:140%;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 13px;
      opacity: 0.7;
      margin: 6px 0 22px;
    }

    .link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 18px;
      margin-bottom: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.02)
      );
      border: 1px solid rgba(255,255,255,0.08);
      transition: 0.35s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.18);
    }

    .link span {
      font-size: 14px;
      font-weight: 500;
    }

    footer {
      margin-top: 22px;
      font-size: 11px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo Brand">
    </div>

    <h1>VELMOUR</h1>
    <p>Luxury Casual Streetwear</p>
    
  
    <a class="link" href="https://wa.me/6281289864735" target="_blank">
      <span>WhatsApp</span>
      <span>›</span>
    </a>

    <a class="link" href="https://Shopee.com" target="_blank">
      <span>Shopee</span>
      <span>›</span>
    </a>

    <a class="link" href="https://www.instagram.com/velmour.id" target="_blank">
      <span>instagram</span>
      <span>›</span>
    </a>

    <footer>
      © 2026 VELMOUR
    </footer>
  </div>

</body>
</html>
